<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main-container" id="mainContainer">
        <div class="toolbar-toggle" >
        <button id="toolbarToggle"><i class='bx bx-cog'></i></button>
        </div> 
        <div class="toolbar" id="toolbar"> <!-- Toolbar hidden di samping kiri -->
            <button id="toggleBtn">Light Mode</button>
            <div class="size-buttons">
                <button class="size-btn" data-scale="1">1x</button>
                <button class="size-btn" data-scale="1.2">1.2x</button>
                <button class="size-btn" data-scale="1.3">1.3x</button>
            </div>
            <p class="description">Hello everyone</p>
        </div>
        <div class="main-box" id="mainBox">
            <div class="display">
                <div class="display-number" id="display">0</div>
                <div class="preview" id="preview"></div>
            </div>
            <div class="container">
                <div id="history">
                    <div>
                        <h3>Riwayat Kalkulasi <button id="refreshBtn" onclick="refreshHistory()">Refresh</button></h3>
                    </div>
                    <ul id="historyList"></ul>
                </div>
                
                <div class="calculator" id="calculator">
                    <div class="buttons">
                        <button class="C" onclick="clearDisplay()">C</button>
                        <button class="button-calculator" onclick="append('%')">%</button>
                        <button class="button-calculator" onclick="append('/')">÷</button>
                        <button class="operator" onclick="append('*')">x</button>

                        <button class="button-calculator" onclick="append('7')">7</button>
                        <button class="button-calculator" onclick="append('8')">8</button>
                        <button class="button-calculator" onclick="append('9')">9</button>
                        <button class="operator" onclick="append('-')">−</button>

                        <button class="button-calculator" onclick="append('4')">4</button>
                        <button class="button-calculator" onclick="append('5')">5</button>
                        <button class="button-calculator" onclick="append('6')">6</button>
                        <button class="operator" onclick="append('+')">+</button>

                        <button class="button-calculator" onclick="append('1')">1</button>
                        <button class="button-calculator" onclick="append('2')">2</button>
                        <button class="button-calculator" onclick="append('3')">3</button>
                        <button class="backspace" onclick="backspace()">⌫</button>

                        <button class="button-calculator" onclick="append('0')">0</button>
                        <button class="button-calculator" onclick="append('.')">.</button>
                        <button class="backspace" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>

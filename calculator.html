<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="toggle">
        <button class="toolbar-toggle" id="toolbarToggle">
            <i class='bx bx-cog'></i>
            </button>
            
            <button id="togglehistory">
                <i class='bx bx-history'></i>
            </button>
        </div>
        <div class="toolbar" id="toolbar"> 
            <button id="exitToolbar" class="exit-btn"><i class='bx bx-x'></i></button>
            <button id="toggleBtn">Light Mode</button>
            <p class="size-desc">size calculator</p>
            <hr width="100%">
            <div class="size-buttons">
                <button class="size-btn" data-scale="1">1.0x</button>
                <button class="size-btn" data-scale="1.04">1.2x</button>
                <button class="size-btn" data-scale="1.08">1.3x</button>
                <button class="size-btn" data-scale="1.12">1.4x</button>
                <button class="size-btn" data-scale="1.16">1.5x</button>
            </div>
        </div>
        <div class="main-container" id="mainContainer">
        <div class="main-box" id="mainBox">
            <div class="display">
                <div class="display-number" id="display">0</div>
                <div class="preview" id="preview"></div>
            </div>
            <div class="container">
                <div id="history">
                    <div class="flex-history">
                        <h4>Riwayat Kalkulasi </h4>
                        <button id="refreshBtn" onclick="refreshHistory()"><i class='bx bx-refresh'></i></button>
                    </div>
                    <ul id="historyList"></ul>
                </div>
                
                <div class="calculator" id="calculator">
                    <div class="innercalculator">
                        <button class="C" onclick="clearDisplay()">C</button>
                        <button class="operator" onclick="append('%')">%</button>
                        <button class="operator" onclick="append('/')">÷</button>
                        <button class="operator" onclick="append('*')">x</button>

                        <button class="button-calculator" onclick="append('7')">7</button>
                        <button class="button-calculator" onclick="append('8')">8</button>
                        <button class="button-calculator" onclick="append('9')">9</button>
                        <button class="operator" onclick="append('-')">−</button>

                        <button class="button-calculator" onclick="append('4')">4</button>
                        <button class="button-calculator" onclick="append('5')">5</button>
                        <button class="button-calculator" onclick="append('6')">6</button>
                        <button class="operator" onclick="append('+')">+</button>

                        <button class="button-calculator" onclick="append('1')">1</button>
                        <button class="button-calculator" onclick="append('2')">2</button>
                        <button class="button-calculator" onclick="append('3')">3</button>
                        <button class="backspace" onclick="backspace()">⌫</button>

                        <button class="operator" id="menutrigonometri">T</button>
                        <button class="button-calculator" onclick="append('0')">0</button>
                        <button class="button-calculator" onclick="append('.')">.</button>
                        <button class="backspace" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
         <div class="trigonometri" id="trigonometri">
                    <div class="buttons" id="button-trigonometri">
                        <button class="button-calculator" onclick="append('sin(')">Sin</button>
                        <button class="button-calculator" onclick="append('cos(')">Cos</button>
                        <button class="button-calculator" onclick="append('tan(')">Tan</button>
                        <button class="button-calculator" onclick="append('^')">X²</button>
                        <button class="button-calculator" onclick="append('(')">(</button>
                        <button class="button-calculator" onclick="append(')')">)</button>
                        <button class="button-calculator" onclick="append('√(')">√</button>
                        <button class="button-calculator" onclick="append('π')">π</button>
                    </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
